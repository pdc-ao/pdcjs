<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="sidebar">
<div class="sidebar">
  <h2>AgriConnect</h2>
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="dashboard-products.html" class="active">📦 Produtos</a>
  <a href="dashboard-orders.html">🛒 Pedidos</a>
  <a href="dashboard-storage.html">🏭 Armazenamento</a>
  <a href="dashboard-transport.html">🚚 Transporte</a>
  <a href="dashboard-transformation.html">⚙️ Transformação</a>
  <a href="dashboard-messages.html">💬 Mensagens</a>
  <a href="dashboard-reviews.html">⭐ Avaliações</a>
  <a href="dashboard-wallet.html">💳 Pagamentos</a>
  <a href="dashboard-notifications.html">🔔 Notificações</a>
  <a href="dashboard-admin.html">🛠️ Admin</a>
  <a href="auth.html" id="logoutBtn">🚪 Sair</a>
</div>

<div class="main">
  <h1>Notificações</h1>
  <p id="userInfo">Carregando sessão...</p>

  <div class="card">
    <h2>Alertas Recentes</h2>
    <ul id="notificationList"></ul>
  </div>

  <div class="card">
    <h2>Preferências de Notificação</h2>
    <form id="preferencesForm">
      <label><input type="checkbox" name="email" /> Receber por email</label><br/>
      <label><input type="checkbox" name="sms" /> Receber por SMS</label><br/>
      <label><input type="checkbox" name="app" /> Notificações no aplicativo</label><br/>
      <button class="btn btn-primary" type="submit">Salvar Preferências</button>
    </form>
  </div>
</div>

<script type="module">
  import {
    getSession,
    logout,
    getData,
    setData,
    addItem,
    renderUserInfo
  } from './js/dashboard.js';

  const user = getSession();
  renderUserInfo('#userInfo');

  document.getElementById('logoutBtn').addEventListener('click', e => {
    e.preventDefault();
    logout();
  });

  const notificationsKey = 'agri_notifications_demo';
  const preferencesKey = 'agri_preferences_demo';
  const notificationList = document.getElementById('notificationList');
  const preferencesForm = document.getElementById('preferencesForm');

  function renderNotifications() {
    const alerts = getData(notificationsKey);
    notificationList.innerHTML = '';
    alerts.filter(n => n.userId === user.email).forEach(n => {
      const li = document.createElement('li');
      li.textContent = `${n.icon || '🔔'} ${n.message}`;
      notificationList.appendChild(li);
    });
  }

  function loadPreferences() {
    const prefs = getData(preferencesKey).find(p => p.userId === user.email);
    if (prefs) {
      preferencesForm.email.checked = prefs.email;
      preferencesForm.sms.checked = prefs.sms;
      preferencesForm.app.checked = prefs.app;
    }
  }

  preferencesForm.addEventListener('submit', e => {
    e.preventDefault();
    const prefs = {
      userId: user.email,
      email: preferencesForm.email.checked,
      sms: preferencesForm.sms.checked,
      app: preferencesForm.app.checked
    };
    const allPrefs = getData(preferencesKey).filter(p => p.userId !== user.email);
    allPrefs.push(prefs);
    setData(preferencesKey, allPrefs);
    alert('Preferências salvas!');
  });

  renderNotifications();
  loadPreferences();
</script>
</body>
</html>
