<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Produtos</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5rem; border-bottom: 1px solid #ddd; }
    .actions button { margin-right: 0.25rem; }
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;
    }
    .modal-content {
      background: #fff; padding: 1rem; border-radius: 6px; width: 400px;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>AgriConnect</h2>
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="dashboard-products.html" class="active">📦 Produtos</a>
  <a href="dashboard-orders.html">🛒 Pedidos</a>
  <a href="dashboard-storage.html">🏭 Armazenamento</a>
  <a href="dashboard-transport.html">🚚 Transporte</a>
  <a href="dashboard-transformation.html">⚙️ Transformação</a>
  <a href="dashboard-messages.html">💬 Mensagens</a>
  <a href="dashboard-reviews.html">⭐ Avaliações</a>
  <a href="dashboard-wallet.html">💳 Pagamentos</a>
  <a href="dashboard-notifications.html">🔔 Notificações</a>
  <a href="dashboard-admin.html">🛠️ Admin</a>
  <a href="auth.html" id="logoutBtn">🚪 Sair</a>
</div>

<div class="main">
  <h1>Produtos</h1>
  <p id="userInfo">Carregando sessão...</p>

  <div class="card">
    <h2>Minhas Listagens</h2>
    <table>
      <thead>
        <tr><th>Produto</th><th>Preço</th><th>Quantidade</th><th>Status</th><th>Ações</th></tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Adicionar Novo Produto</h2>
    <form id="productForm">
      <label>Título: <input type="text" name="title" required /></label><br/>
      <label>Descrição: <input type="text" name="description" required /></label><br/>
      <label>Categoria: <input type="text" name="category" required /></label><br/>
      <label>Preço por unidade: <input type="number" name="price" required /></label><br/>
      <label>Unidade: <input type="text" name="unit" value="kg" required /></label><br/>
      <label>Quantidade disponível: <input type="number" name="quantity" required /></label><br/>
      <button class="btn btn-primary" type="submit">Publicar Produto</button>
    </form>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Editar Produto</h3>
    <form id="editForm">
      <input type="hidden" name="id" />
      <label>Título: <input type="text" name="title" required /></label><br/>
      <label>Preço por unidade: <input type="number" name="price" required /></label><br/>
      <label>Unidade: <input type="text" name="unit" required /></label><br/>
      <label>Quantidade disponível: <input type="number" name="quantity" required /></label><br/>
      <label>Status: 
        <select name="status">
          <option value="Active">Ativo</option>
          <option value="Inactive">Inativo</option>
        </select>
      </label><br/>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" id="closeModal">Cancelar</button>
    </form>
  </div>
</div>

<script type="module">
  import { getSession, logout, renderUserInfo } from './js/dashboard.js';

  const user = getSession();
  renderUserInfo('#userInfo');
  document.getElementById('logoutBtn').addEventListener('click', e => { e.preventDefault(); logout(); });

  const productTableBody = document.getElementById('productTableBody');
  const productForm = document.getElementById('productForm');
  const editModal = document.getElementById('editModal');
  const editForm = document.getElementById('editForm');
  const closeModalBtn = document.getElementById('closeModal');

  async function loadProducts() {
    productTableBody.innerHTML = '<tr><td colspan="5">Carregando...</td></tr>';
    try {
      const res = await fetch('/api/products');
      if (!res.ok) throw new Error('Erro ao carregar produtos');
      const data = await res.json();
      const products = data.products.filter(p => p.producerId === user.id);
      productTableBody.innerHTML = '';
      if (products.length === 0) {
        productTableBody.innerHTML = '<tr><td colspan="5">Nenhum produto listado.</td></tr>';
        return;
      }
      products.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.title}</td>
          <td>${p.pricePerUnit}/${p.unitOfMeasure}</td>
          <td>${p.quantityAvailable}</td>
          <td>${p.status}</td>
          <td class="actions"><button class="btn btn-sm">Editar</button></td>
        `;
        row.querySelector('button').onclick = () => openEditModal(p);
        productTableBody.appendChild(row);
      });
    } catch (err) {
      productTableBody.innerHTML = `<tr><td colspan="5">Erro: ${err.message}</td></tr>`;
    }
  }

  productForm.addEventListener('submit', async e => {
    e.preventDefault();
    const fd = new FormData(productForm);
    try {
      const res = await fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          title: fd.get('title'),
          description: fd.get('description'),
          category: fd.get('category'),
          quantityAvailable: fd.get('quantity'),
          unitOfMeasure: fd.get('unit'),
          pricePerUnit: fd.get('price')
        })
      });
      if (!res.ok) {
        const err = await res.json().catch(()=>({}));
        throw new Error(err.error || 'Falha ao criar produto');
      }
      productForm.reset();
      await loadProducts();
    } catch (err) {
      alert('Erro: ' + err.message);
    }
  });

  function openEditModal(product) {
    editForm.id.value = product.id;
    editForm.title.value = product.title;
    editForm.price.value = product.pricePerUnit;
    editForm.unit.value = product.unitOfMeasure;
    editForm.quantity.value = product.quantityAvailable;
    editForm.status.value = product.status;
    editModal.style.display = 'flex';
  }

  closeModalBtn.onclick = () => { editModal.style.display = 'none'; };

  editForm.addEventListener('submit', async e => {
    e.preventDefault();
    const fd = new FormData(editForm);
    try {
      const res = await fetch(`/api/products/${fd.get('id')}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          title: fd.get('title'),
          pricePerUnit: fd.get('price'),
          unitOfMeasure: fd.get('unit'),
          quantityAvailable: fd.get('quantity'),
          status: fd.get('status')
        })
      });
      if (!res.ok) {
        const err = await res.json().catch(()=>({}));
        throw new Error(err.error || 'Falha ao atualizar');
      }
      editModal.style.display = 'none';
      await loadProducts();
    } catch (err) {
      alert('Erro: ' + err.message);
    }
  });

  loadProducts();
</script>
</body>
</html>
