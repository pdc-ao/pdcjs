<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Produtos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="sidebar">
  <h2>AgriConnect</h2>
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="dashboard-products.html" class="active">📦 Produtos</a>
  <a href="dashboard-orders.html">🛒 Pedidos</a>
  <a href="dashboard-storage.html">🏭 Armazenamento</a>
  <a href="dashboard-transport.html">🚚 Transporte</a>
  <a href="dashboard-transformation.html">⚙️ Transformação</a>
  <a href="dashboard-messages.html">💬 Mensagens</a>
  <a href="dashboard-reviews.html">⭐ Avaliações</a>
  <a href="dashboard-wallet.html">💳 Pagamentos</a>
  <a href="dashboard-notifications.html">🔔 Notificações</a>
  <a href="dashboard-admin.html">🛠️ Admin</a>
  <a href="auth.html" id="logoutBtn">🚪 Sair</a>
</div>

<div class="main">
  <h1>Produtos</h1>
  <p id="userInfo">Carregando sessão...</p>

  <div class="card">
    <h2>Minhas Listagens</h2>
    <table>
      <thead>
        <tr><th>Produto</th><th>Preço</th><th>Quantidade</th><th>Status</th><th>Ações</th></tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Adicionar Novo Produto</h2>
    <form id="productForm">
      <label>Título: <input type="text" name="title" required /></label><br/>
      <label>Preço por unidade: <input type="number" name="price" required /></label><br/>
      <label>Unidade: <input type="text" name="unit" value="kg" required /></label><br/>
      <label>Quantidade disponível: <input type="number" name="quantity" required /></label><br/>
      <button class="btn btn-primary" type="submit">Publicar Produto</button>
    </form>
  </div>
</div>

<script type="module">
  import {
    getSession,
    logout,
    getData,
    setData,
    addItem,
    renderUserInfo
  } from './js/dashboard.js';

  const user = getSession();
  renderUserInfo('#userInfo');

  document.getElementById('logoutBtn').addEventListener('click', e => {
    e.preventDefault();
    logout();
  });

  const productsKey = 'agri_products_demo';
  const productTableBody = document.getElementById('productTableBody');
  const productForm = document.getElementById('productForm');

  function renderProducts() {
    const products = getData(productsKey);
    productTableBody.innerHTML = '';
    products.filter(p => p.producerId === user.email).forEach(p => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${p.title}</td>
        <td>${p.price}/${p.unit}</td>
        <td>${p.quantity}</td>
        <td>${p.status}</td>
        <td><button onclick="alert('Editar produto: ${p.id}')">Editar</button></td>
      `;
      productTableBody.appendChild(row);
    });
  }

  productForm.addEventListener('submit', e => {
    e.preventDefault();
    const fd = new FormData(productForm);
    const newProduct = {
      id: Date.now().toString(),
      producerId: user.email,
      title: fd.get('title'),
      price: parseFloat(fd.get('price')),
      unit: fd.get('unit'),
      quantity: parseFloat(fd.get('quantity')),
      status: 'Ativo'
    };
    addItem(productsKey, newProduct);
    productForm.reset();
    renderProducts();
  });

  renderProducts();
</script>
</body>
</html>
