<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instalações — AgriConnect</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="site-header"><div class="container header-inner"><a class="brand" href="index.html"><span class="logo">A</span><span class="brand-name">AgriConnect</span></a></div></header>

<main class="container">
  <h1>Instalações de Transformação</h1>
  <div id="facilitiesGrid" class="grid cards-grid"></div>
  <p class="muted">Se for proprietário, crie novas instalações em facilities-new.html</p>
</main>

<footer class="site-footer"><div class="container">© <span id="yearFL"></span> AgriConnect Angola</div></footer>

<script src="app.js"></script>
<script>
  document.getElementById('yearFL').innerText = new Date().getFullYear();
  (async function loadList() {
    try {
      const res = await fetchJSON('/api/facilities'); // optional ownerId filter available
      const list = Array.isArray(res) ? res : (res.data || res);
      renderSimpleGrid('facilitiesGrid', list || []);
    } catch (err) {
      document.getElementById('facilitiesGrid').innerHTML = '<div class="muted">Erro ao carregar instalações</div>';
    }
  })();
</script>
</body>
</html>
