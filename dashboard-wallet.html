</head>
<body>
<div class="sidebar">

<div class="main">
  <h1>Carteira</h1>
  <p id="userInfo">Carregando sessÃ£o...</p>

  <div class="card">
    <h2>TransaÃ§Ãµes</h2>
    <table>
      <thead>
        <tr><th>ID</th><th>Valor</th><th>Status</th><th>AÃ§Ãµes</th></tr>
      </thead>
      <tbody id="transactionTableBody"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Iniciar Nova TransaÃ§Ã£o</h2>
    <form id="paymentForm">
      <label>Vendedor (ID): <input type="text" name="sellerId" required /></label><br/>
      <label>Valor (AOA): <input type="number" name="amount" required /></label><br/>
      <label>DescriÃ§Ã£o: <input type="text" name="description" /></label><br/>
      <button class="btn btn-primary" type="submit">Criar</button>
    </form>
    <div id="paymentMsg" class="muted"></div>
  </div>
</div>

<script type="module">
  import { getSession, logout, renderUserInfo } from './js/dashboard.js';

  const user = getSession();
  renderUserInfo('#userInfo');
  document.getElementById('logoutBtn').addEventListener('click', e => { e.preventDefault(); logout(); });

  const tbody = document.getElementById('transactionTableBody');
  const paymentForm = document.getElementById('paymentForm');
  const paymentMsg = document.getElementById('paymentMsg');

  async function loadTransactions() {
    tbody.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
    try {
      const res = await fetch('/api/payments/transactions');
      if (!res.ok) throw new Error('Erro ao carregar');
      const txns = await res.json();
      tbody.innerHTML = '';
      txns.forEach(t => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><a href="transaction-detail.html?id=${t.id}">${t.id}</a></td>          
          <td>AOA ${Number(t.amount).toFixed(2)}</td>
          <td>${t.status}</td>
          <td class="actions"></td>
        `;
        const actionsCell = row.querySelector('.actions');
        if (t.status === 'PENDING' && t.buyerId === user.id) {
          actionsCell.appendChild(makeBtn('Fund', () => act(t.id, 'FUND')));
          actionsCell.appendChild(makeBtn('Cancelar', () => act(t.id, 'CANCEL')));
        }
        if (t.status === 'FUNDED' && t.sellerId === user.id) {
          actionsCell.appendChild(makeBtn('Confirmar Venda', () => act(t.id, 'SELLER_CONFIRM')));
        }
        if (['FUNDED','SELLER_CONFIRMED'].includes(t.status) && t.buyerId === user.id) {
          actionsCell.appendChild(makeBtn('Confirmar Compra', () => act(t.id, 'BUYER_CONFIRM')));
        }
        if (['FUNDED','SELLER_CONFIRMED','BUYER_CONFIRMED'].includes(t.status) && (t.buyerId === user.id || t.sellerId === user.id)) {
          actionsCell.appendChild(makeBtn('Disputar', () => act(t.id, 'DISPUTE')));
        }
        if (user.role === 'ADMIN') {
          if (['BUYER_CONFIRMED','SELLER_CONFIRMED'].includes(t.status)) {
            actionsCell.appendChild(makeBtn('Liberar', () => act(t.id, 'RELEASE')));
          }
          if (t.status === 'DISPUTED') {
            actionsCell.appendChild(makeBtn('Reembolsar', () => act(t.id, 'REFUND')));
          }
        }
        tbody.appendChild(row);
      });
    } catch (err) {
      tbody.innerHTML = `<tr><td colspan="4">Erro: ${err.message}</td></tr>`;
    }
  }

  function makeBtn(label, handler) {
    const btn = document.createElement('button');
    btn.textContent = label;
    btn.className = 'btn btn-sm btn-primary';
    btn.onclick = handler;
    return btn;
  }

  async function act(id, action) {
    if (!confirm(`Executar aÃ§Ã£o ${action} na transaÃ§Ã£o ${id}?`)) return;
    try {
      const res = await fetch(`/api/payments/transactions/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      });
      if (!res.ok) {
        const err = await res.json().catch(()=>({}));
        throw new Error(err.error || 'Falha');
      }
      await loadTransactions();
    } catch (err) {
      alert('Erro: ' + err.message);
    }
  }

  paymentForm.addEventListener('submit', async e => {
    e.preventDefault();
    paymentMsg.textContent = 'Criando...';
    const fd = new FormData(paymentForm);
    try {
      const res = await fetch('/api/payments/transactions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          sellerId: fd.get('sellerId'),
          amount: fd.get('amount'),
          description: fd.get('description')
        })
      });
      if (!res.ok) {
        const err = await res.json().catch(()=>({}));
        throw new Error(err.error || 'Falha');
      }
      paymentForm.reset();
      paymentMsg.textContent = 'TransaÃ§Ã£o criada com sucesso!';
      await loadTransactions();
    } catch (err) {
      paymentMsg.textContent = 'Erro: ' + err.message;
    }
  });

  loadTransactions();
</script>
</body>
</html>
