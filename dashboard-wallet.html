<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carteira — Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header"><div class="container header-inner"><a class="brand" href="index.html"><span class="logo">A</span><span class="brand-name">AgriConnect</span></a></div></header>

<main class="container">
  <h1>Carteira</h1>
  <div id="walletSummary" class="grid stats-grid">
    <div class="stat-card"><div class="stat-value" id="walletBalance">—</div><div class="stat-label">Saldo</div></div>
    <div class="stat-card"><div class="stat-value" id="pendingEscrow">—</div><div class="stat-label">Em Escrow</div></div>
  </div>

  <section>
    <h2>Transações Recentes</h2>
    <div id="walletTx" class="grid cards-grid"></div>
  </section>
</main>

<footer class="site-footer"><div class="container">© <span id="yearWallet"></span> AgriConnect Angola</div></footer>

<script src="app.js"></script>
<script>
  document.getElementById('yearWallet').innerText = new Date().getFullYear();
  (async function loadWallet() {
    const user = getDemoSession();
    if (!user) {
      document.getElementById('walletTx').innerHTML = '<div class="muted">Faça login (demo) para ver sua carteira.</div>';
      return;
    }
    try {
      const txs = await fetchJSON(`/api/wallet/transactions/${encodeURIComponent(user.id)}`).catch(()=>[]);
      const bal = await fetchJSON(`/api/wallet/${encodeURIComponent(user.id)}`).catch(()=>null);
      document.getElementById('walletBalance').textContent = bal ? (bal.balance + ' AOA') : '—';
      document.getElementById('pendingEscrow').textContent = txs ? txs.filter(t=>['FUNDED','PENDING'].includes(t.status)).length : '—';
      const grid = document.getElementById('walletTx'); grid.innerHTML = '';
      (txs || []).slice(0,10).forEach(t => {
        const el = document.createElement('div'); el.className='card';
        el.innerHTML = `<div><h3 class="card-title">${escapeHtml(t.id.slice(0,8))}</h3><p class="card-desc">${escapeHtml(t.status)}</p></div><div class="card-footer"><div class="muted">${new Date(t.createdAt).toLocaleDateString()}</div><div class="price">${t.amount} ${t.currency}</div></div>`;
        grid.appendChild(el);
      });
    } catch (err) {
      document.getElementById('walletTx').innerHTML = '<div class="muted">Erro ao carregar transações</div>';
    }
  })();
</script>
</body>
</html>
