<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Mensagens</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="sidebar">
  <!-- same sidebar links -->
</div>

<div class="main">
  <h1>Mensagens</h1>
  <p id="userInfo">Carregando sessão...</p>

  <div class="card">
    <h2>Conversas</h2>
    <ul id="conversationList"></ul>
  </div>

  <div class="card">
    <h2>Enviar Mensagem</h2>
    <form id="messageForm">
      <label>Para: <input type="text" name="receiver" required /></label><br/>
      <label>Mensagem: <textarea name="content" rows="3" required></textarea></label><br/>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>
</div>

<script type="module">
  import {
    getSession,
    logout,
    getData,
    addItem,
    renderUserInfo
  } from './js/dashboard.js';

  const user = getSession();
  renderUserInfo('#userInfo');

  document.getElementById('logoutBtn').addEventListener('click', e => {
    e.preventDefault();
    logout();
  });

  const messagesKey = 'agri_messages_demo';
  const conversationList = document.getElementById('conversationList');
  const messageForm = document.getElementById('messageForm');

  function renderConversations() {
    const messages = getData(messagesKey);
    const grouped = {};

    messages.forEach(msg => {
      const other = msg.senderId === user.email ? msg.receiverId : msg.senderId;
      if (!grouped[other]) grouped[other] = [];
      grouped[other].push(msg);
    });

    conversationList.innerHTML = '';
    Object.entries(grouped).forEach(([partner, msgs]) => {
      const last = msgs[msgs.length - 1];
      const li = document.createElement('li');
      li.innerHTML = `<strong>${partner}</strong> — Última: "${last.messageContent}" <button onclick="alert('Abrir conversa com ${partner}')">Abrir</button>`;
      conversationList.appendChild(li);
    });
  }

  messageForm.addEventListener('submit', e => {
    e.preventDefault();
    const fd = new FormData(messageForm);
    const newMessage = {
      id: Date.now().toString(),
      senderId: user.email,
      receiverId: fd.get('receiver'),
      messageContent: fd.get('content'),
      sentAt: new Date().toISOString()
    };
    addItem(messagesKey, newMessage);
    messageForm.reset();
    renderConversations();
  });

  renderConversations();
</script>
</body>
</html>
