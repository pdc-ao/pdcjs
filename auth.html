<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar / Registrar — AgriConnect Angola</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <span class="logo">A</span>
      <span class="brand-name">AgriConnect Angola</span>
    </a>
    <nav class="main-nav">
      <a href="index.html">Início</a>
    </nav>
  </div>
</header>

<main class="container auth-page">
  <h1>Entrar / Registrar</h1>

  <div class="auth-tabs">
    <button class="tab-btn active" data-target="login">Entrar</button>
    <button class="tab-btn" data-target="register">Registrar</button>
  </div>

  <!-- Login Panel -->
  <div id="login" class="auth-panel">
    <form id="loginForm">
      <label>Email<input name="email" type="email" required /></label>
      <label>Senha<input name="password" type="password" required /></label>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Entrar (Demo)</button>
      </div>
      <div id="loginError" class="form-error" aria-live="polite"></div>
      <p class="muted">Esta página suporta demonstração local. Para autenticação real, conecte ao backend.</p>
    </form>
  </div>

  <!-- Register Panel -->
  <div id="register" class="auth-panel hidden">
    <form id="registerForm">
      <div class="toggle-type">
        <label><input type="radio" name="regType" value="person" checked /> Pessoa</label>
        <label><input type="radio" name="regType" value="company" /> Empresa</label>
      </div>

      <div id="personFields">
        <label>Nome completo<input name="fullName" required /></label>
        <label>Email<input name="email" type="email" required /></label>
        <label>Senha<input name="password" type="password" required /></label>
        <label>Confirmar senha<input name="confirmPassword" type="password" required /></label>
        <label>Tipo de usuário
          <select name="role" required>
            <option value="">Selecione</option>
            <option value="PRODUCER">Produtor</option>
            <option value="CONSUMER">Consumidor</option>
          </select>
        </label>
      </div>

      <div id="companyFields" style="display:none;">
        <label>Nome da empresa<input name="companyName" required /></label>
        <label>Responsável<input name="contactPerson" required /></label>
        <label>Email<input name="email" type="email" required /></label>
        <label>Senha<input name="password" type="password" required /></label>
        <label>Confirmar senha<input name="confirmPassword" type="password" required /></label>
        <label>Tipo de usuário
          <select name="role" required>
            <option value="">Selecione</option>
            <option value="STORAGE_OWNER">Proprietário de Armazém</option>
            <option value="TRANSPORTER">Transportador</option>
            <option value="TRANSFORMER">Transformador</option>
          </select>
        </label>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
      <div id="registerError" class="form-error" aria-live="polite"></div>
    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© <span id="yearAuth"></span> AgriConnect Angola</p>
  </div>
</footer>

<script src="js/app.js"></script>
<script>
  document.getElementById('yearAuth').innerText = new Date().getFullYear();

  // Tabs
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.auth-panel').forEach(p => p.classList.add('hidden'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.target).classList.remove('hidden');
    });
  });

  // Toggle registration type
  const personFields = document.getElementById('personFields');
  const companyFields = document.getElementById('companyFields');
  document.querySelectorAll('input[name="regType"]').forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'person') {
        personFields.style.display = 'block';
        companyFields.style.display = 'none';
      } else {
        personFields.style.display = 'none';
        companyFields.style.display = 'block';
      }
    });
  });

  // Login (demo)
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const email = fd.get('email'), password = fd.get('password');
    if (!email || !password) {
      document.getElementById('loginError').textContent = 'Preencha todos os campos';
      return;
    }
    localStorage.setItem('agri_user', JSON.stringify({ email, role: 'CONSUMER', name: email }));
    location.href = 'index.html';
  });

  // Register (demo)
  const registerForm = document.getElementById('registerForm');
  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const type = fd.get('regType');
    const pw = fd.get('password'), cpw = fd.get('confirmPassword');
    if (pw !== cpw) {
      document.getElementById('registerError').textContent = 'Senhas não coincidem';
      return;
    }

    let userData = {};
    if (type === 'person') {
      const fullName = fd.get('fullName'), email = fd.get('email'), role = fd.get('role');
      if (!fullName || !email || !pw || !role) {
        document.getElementById('registerError').textContent = 'Preencha todos os campos';
        return;
      }
      userData = { type: 'person', fullName, email, password: pw, role };
    } else {
      const companyName = fd.get('companyName'), contactPerson = fd.get('contactPerson'), email = fd.get('email'), role = fd.get('role');
      if (!companyName || !contactPerson || !email || !pw || !role) {
        document.getElementById('registerError').textContent = 'Preencha todos os campos';
        return;
      }
      userData = { type: 'company', companyName, contactPerson, email, password: pw, role };
    }

    const storeKey = 'agri_users_demo';
    const users = JSON.parse(localStorage.getItem(storeKey) || '[]');
    users.push({ id: Date.now().toString(), ...userData });
    localStorage.setItem(storeKey, JSON.stringify(users));
    alert('Registrado (demo). Use Entrar para simular sessão.');
    document.querySelector('.tab-btn[data-target="login"]').click();
  });
</script>
</body>
</html>
