<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Avaliações</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="sidebar">
<div class="sidebar">
  <h2>AgriConnect</h2>
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="dashboard-products.html" class="active">📦 Produtos</a>
  <a href="dashboard-orders.html">🛒 Pedidos</a>
  <a href="dashboard-storage.html">🏭 Armazenamento</a>
  <a href="dashboard-transport.html">🚚 Transporte</a>
  <a href="dashboard-transformation.html">⚙️ Transformação</a>
  <a href="dashboard-messages.html">💬 Mensagens</a>
  <a href="dashboard-reviews.html">⭐ Avaliações</a>
  <a href="dashboard-wallet.html">💳 Pagamentos</a>
  <a href="dashboard-notifications.html">🔔 Notificações</a>
  <a href="dashboard-admin.html">🛠️ Admin</a>
  <a href="auth.html" id="logoutBtn">🚪 Sair</a>
</div>

<div class="main">
  <h1>Avaliações</h1>
  <p id="userInfo">Carregando sessão...</p>

  <div class="card">
    <h2>Minhas Avaliações Recebidas</h2>
    <ul id="reviewList"></ul>
  </div>

  <div class="card">
    <h2>Deixar Avaliação</h2>
    <form id="reviewForm">
      <label>Para (email ou ID): <input type="text" name="target" required /></label><br/>
      <label>Nota: 
        <select name="rating">
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>
      </label><br/>
      <label>Comentário: <textarea name="comment" rows="3"></textarea></label><br/>
      <button class="btn btn-primary" type="submit">Enviar Avaliação</button>
    </form>
  </div>
</div>

<script type="module">
  import {
    getSession,
    logout,
    getData,
    addItem,
    renderUserInfo
  } from './js/dashboard.js';

  const user = getSession();
  renderUserInfo('#userInfo');

  document.getElementById('logoutBtn').addEventListener('click', e => {
    e.preventDefault();
    logout();
  });

  const reviewsKey = 'agri_reviews_demo';
  const reviewList = document.getElementById('reviewList');
  const reviewForm = document.getElementById('reviewForm');

  function renderReviews() {
    const reviews = getData(reviewsKey);
    reviewList.innerHTML = '';
    reviews.filter(r => r.target === user.email).forEach(r => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${r.reviewer}</strong>: ${'⭐'.repeat(r.rating)} — "${r.comment}"`;
      reviewList.appendChild(li);
    });
  }

  reviewForm.addEventListener('submit', e => {
    e.preventDefault();
    const fd = new FormData(reviewForm);
    const newReview = {
      id: Date.now().toString(),
      reviewer: user.email,
      target: fd.get('target'),
      rating: parseInt(fd.get('rating')),
      comment: fd.get('comment') || '',
      date: new Date().toISOString()
    };
    addItem(reviewsKey, newReview);
    reviewForm.reset();
    renderReviews();
  });

  renderReviews();
</script>
</body>
</html>
