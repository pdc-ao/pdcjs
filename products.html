<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produtos — AgriConnect Angola</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .cards-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; margin-top: 16px; }
    .card { background:#fff; border:1px solid var(--border); border-radius:8px; padding:16px; display:flex; flex-direction:column; justify-content:space-between; }
    .card-title { font-size:1.1rem; font-weight:600; margin-bottom:6px; }
    .card-footer { margin-top:12px; display:flex; justify-content:space-between; align-items:center; }
    .price { font-weight:600; color:var(--accent); }
    .pagination { margin-top:20px; display:flex; justify-content:center; align-items:center; gap:12px; }
    .filters { margin-top:20px; display:flex; gap:8px; flex-wrap:wrap; }
  </style>
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <span class="logo">A</span>
      <span class="brand-name">AgriConnect Angola</span>
    </a>
    <nav class="main-nav">
      <a href="index.html">Início</a>
      <a href="products.html" class="active">Produtos</a>
      <a href="transport.html">Transporte</a>
      <a href="storage.html">Armazenamento</a>
      <a href="auth.html">Entrar / Registrar</a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="page-header">
    <h1>Produtos Disponíveis</h1>
    <p class="lead">Encontre produtos diretamente dos produtores</p>
  </div>

  <div class="filters">
    <input id="searchInput" placeholder="Buscar por nome ou descrição..." />
    <select id="categorySelect">
      <option value="">Todas as categorias</option>
      <option>Cereais</option>
      <option>Frutas</option>
      <option>Vegetais</option>
      <option>Legumes</option>
      <option>Tubérculos</option>
      <option>Outros</option>
    </select>
    <button id="searchBtn" class="btn">Buscar</button>
  </div>

  <div id="productsGrid" class="cards-grid" aria-live="polite" aria-busy="true"></div>

  <div id="pagination" class="pagination">
    <button id="prevBtn" class="btn">« Anterior</button>
    <span id="pageInfo"></span>
    <button id="nextBtn" class="btn">Próxima »</button>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© <span id="yearProducts"></span> AgriConnect Angola</p>
  </div>
</footer>

<script src="js/app.js"></script>
<script>
  document.getElementById('yearProducts').innerText = new Date().getFullYear();
  window.productsPageState = { page: 1, limit: 12 };

  // enforce login
  const token = localStorage.getItem('token');
  if (!token) {
    alert('Por favor faça login para ver e pesquisar produtos.');
    window.location.href = 'auth.html';
  }

  document.getElementById('searchBtn').addEventListener('click', () => { window.productsPageState.page = 1; loadProducts(); });
  document.getElementById('prevBtn').addEventListener('click', () => { if (window.productsPageState.page>1) { window.productsPageState.page--; loadProducts(); } });
  document.getElementById('nextBtn').addEventListener('click', () => { window.productsPageState.page++; loadProducts(); });

  async function loadProducts() {
    const grid = document.getElementById('productsGrid');
    const pageInfo = document.getElementById('pageInfo');
    const { page, limit } = window.productsPageState;
    const search = document.getElementById('searchInput').value.trim();
    const category = document.getElementById('categorySelect').value;

    grid.setAttribute('aria-busy','true');
    grid.innerHTML = '<div class="muted">Carregando...</div>';

    try {
      const headers = { 'Authorization': `Bearer ${token}` };
      const res = await fetch(`/api/products?page=${page}&limit=${limit}&q=${encodeURIComponent(search)}&category=${encodeURIComponent(category)}`, { headers });
      if (!res.ok) throw new Error('Erro ao carregar produtos');
      const data = await res.json();
      const products = data.data || [];

      grid.innerHTML = '';
      if (products.length === 0) {
        grid.innerHTML = '<div class="muted">Nenhum produto encontrado.</div>';
      } else {
        products.forEach(p => {
          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = `
            <div>
              <h3 class="card-title">${escapeHtml(p.title)}</h3>
              <p class="muted">${escapeHtml(p.category || '')}</p>
              <p class="card-desc">${escapeHtml(p.description || '')}</p>
            </div>
            <div class="card-footer">
              <div class="price">${p.pricePerUnit} ${p.currency || 'AOA'}</div>
              <a class="btn btn-sm btn-primary" href="product-detail.html?id=${p.id}">Ver Detalhes</a>
            </div>
          `;
          grid.appendChild(el);
        });
      }

      pageInfo.textContent = `Página ${page}`;
      document.getElementById('prevBtn').disabled = page <= 1;
      document.getElementById('nextBtn').disabled = products.length < limit;
    } catch (err) {
      grid.innerHTML = `<div class="muted">Erro: ${err.message}</div>`;
    } finally {
      grid.setAttribute('aria-busy','false');
    }
  }

  loadProducts();
</script>
</body>
</html>
