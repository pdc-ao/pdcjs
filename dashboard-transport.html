<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Transporte</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="sidebar">
<div class="sidebar">
  <h2>AgriConnect</h2>
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="dashboard-products.html" class="active">📦 Produtos</a>
  <a href="dashboard-orders.html">🛒 Pedidos</a>
  <a href="dashboard-storage.html">🏭 Armazenamento</a>
  <a href="dashboard-transport.html">🚚 Transporte</a>
  <a href="dashboard-transformation.html">⚙️ Transformação</a>
  <a href="dashboard-messages.html">💬 Mensagens</a>
  <a href="dashboard-reviews.html">⭐ Avaliações</a>
  <a href="dashboard-wallet.html">💳 Pagamentos</a>
  <a href="dashboard-notifications.html">🔔 Notificações</a>
  <a href="dashboard-admin.html">🛠️ Admin</a>
  <a href="auth.html" id="logoutBtn">🚪 Sair</a>
</div>

<div class="main">
  <h1>Transporte</h1>
  <p id="userInfo">Carregando sessão...</p>

  <div class="card">
    <h2>Meus Serviços de Transporte</h2>
    <table>
      <thead>
        <tr><th>Serviço</th><th>Veículo</th><th>Rotas</th><th>Status</th><th>Ações</th></tr>
      </thead>
      <tbody id="transportTableBody"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Adicionar Novo Serviço</h2>
    <form id="transportForm">
      <label>Título do Serviço: <input type="text" name="title" required /></label><br/>
      <label>Tipo de Veículo: <input type="text" name="vehicle" value="Caminhão Frigorífico" required /></label><br/>
      <label>Rotas Operacionais: <input type="text" name="routes" required /></label><br/>
      <label>Status: 
        <select name="status">
          <option value="Disponível">Disponível</option>
          <option value="Em Viagem">Em Viagem</option>
          <option value="Indisponível">Indisponível</option>
        </select>
      </label><br/>
      <button class="btn btn-primary" type="submit">Publicar Serviço</button>
    </form>
  </div>
</div>

<script type="module">
  import {
    getSession,
    logout,
    getData,
    addItem,
    renderUserInfo
  } from './js/dashboard.js';

  const user = getSession();
  renderUserInfo('#userInfo');

  document.getElementById('logoutBtn').addEventListener('click', e => {
    e.preventDefault();
    logout();
  });

  const transportKey = 'agri_transport_demo';
  const transportTableBody = document.getElementById('transportTableBody');
  const transportForm = document.getElementById('transportForm');

  function renderTransport() {
    const listings = getData(transportKey);
    transportTableBody.innerHTML = '';
    listings.filter(t => t.transporterId === user.email).forEach(t => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${t.title}</td>
        <td>${t.vehicle}</td>
        <td>${t.routes}</td>
        <td>${t.status}</td>
        <td><button onclick="alert('Editar: ${t.id}')">Editar</button></td>
      `;
      transportTableBody.appendChild(row);
    });
  }

  transportForm.addEventListener('submit', e => {
    e.preventDefault();
    const fd = new FormData(transportForm);
    const newTransport = {
      id: Date.now().toString(),
      transporterId: user.email,
      title: fd.get('title'),
      vehicle: fd.get('vehicle'),
      routes: fd.get('routes'),
      status: fd.get('status')
    };
    addItem(transportKey, newTransport);
    transportForm.reset();
    renderTransport();
  });

  renderTransport();
</script>
</body>
</html>
