<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Transformação</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="sidebar">
<div class="sidebar">
  <h2>AgriConnect</h2>
  <a href="dashboard.html">📊 Dashboard</a>
  <a href="dashboard-products.html" class="active">📦 Produtos</a>
  <a href="dashboard-orders.html">🛒 Pedidos</a>
  <a href="dashboard-storage.html">🏭 Armazenamento</a>
  <a href="dashboard-transport.html">🚚 Transporte</a>
  <a href="dashboard-transformation.html">⚙️ Transformação</a>
  <a href="dashboard-messages.html">💬 Mensagens</a>
  <a href="dashboard-reviews.html">⭐ Avaliações</a>
  <a href="dashboard-wallet.html">💳 Pagamentos</a>
  <a href="dashboard-notifications.html">🔔 Notificações</a>
  <a href="dashboard-admin.html">🛠️ Admin</a>
  <a href="auth.html" id="logoutBtn">🚪 Sair</a>
</div>

<div class="main">
  <h1>Transformação</h1>
  <p id="userInfo">Carregando sessão...</p>

  <div class="card">
    <h2>Meus Serviços de Transformação</h2>
    <table>
      <thead>
        <tr><th>Serviço</th><th>Tipo</th><th>Local</th><th>Status</th><th>Ações</th></tr>
      </thead>
      <tbody id="transformationTableBody"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Adicionar Novo Serviço</h2>
    <form id="transformationForm">
      <label>Nome do Serviço: <input type="text" name="name" required /></label><br/>
      <label>Tipo de Serviço: <input type="text" name="type" value="Secagem" required /></label><br/>
      <label>Localização: <input type="text" name="location" value="Luanda" required /></label><br/>
      <label>Status: 
        <select name="status">
          <option value="Disponível">Disponível</option>
          <option value="Indisponível">Indisponível</option>
        </select>
      </label><br/>
      <button class="btn btn-primary" type="submit">Publicar Serviço</button>
    </form>
  </div>
</div>

<script type="module">
  import {
    getSession,
    logout,
    getData,
    addItem,
    renderUserInfo
  } from './js/dashboard.js';

  const user = getSession();
  renderUserInfo('#userInfo');

  document.getElementById('logoutBtn').addEventListener('click', e => {
    e.preventDefault();
    logout();
  });

  const transformationKey = 'agri_transformation_demo';
  const transformationTableBody = document.getElementById('transformationTableBody');
  const transformationForm = document.getElementById('transformationForm');

  function renderTransformations() {
    const services = getData(transformationKey);
    transformationTableBody.innerHTML = '';
    services.filter(s => s.ownerId === user.email).forEach(s => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${s.name}</td>
        <td>${s.type}</td>
        <td>${s.location}</td>
        <td>${s.status}</td>
        <td><button onclick="alert('Editar: ${s.id}')">Editar</button></td>
      `;
      transformationTableBody.appendChild(row);
    });
  }

  transformationForm.addEventListener('submit', e => {
    e.preventDefault();
    const fd = new FormData(transformationForm);
    const newService = {
      id: Date.now().toString(),
      ownerId: user.email,
      name: fd.get('name'),
      type: fd.get('type'),
      location: fd.get('location'),
      status: fd.get('status')
    };
    addItem(transformationKey, newService);
    transformationForm.reset();
    renderTransformations();
  });

  renderTransformations();
</script>
</body>
</html>
